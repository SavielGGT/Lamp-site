<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лампочка з авторизацією</title>
  <link rel="stylesheet" href="vizual.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
   <script src="lamp.js"></script>
  <h1>Керування лампочкою</h1>

<div id="auth">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Пароль">
  <br>
  <button onclick="signup()">Sign Up</button>
  <button onclick="signin()">Sign In</button>
</div>

<div id="control" style="display: none;">
  <h1>Керування лампочкою</h1>

  <img id="lampImage" src="https://raw.githubusercontent.com/SavielGGT/Lump-status/main/OFF.png" alt="Лампочка">

  <div class="button-row">
    <button onclick="toggleLamp()">Перемкнути лампочку</button>
    <button onclick="logout()">Вийти</button>
  </div>
</div>


 
</body>
</html>
