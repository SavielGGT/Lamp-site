<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лампочка</title>
  <link rel="stylesheet" href="vizual.css">
  <!-- Firebase App (потрібно завжди) -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>

<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  
</head>
<body>
  <div class="container">
    <h1>Керування лампочкою</h1>
    <img id="lampImage" src = "https://raw.githubusercontent.com/SavielGGT/Lump-status/main/OFF.png" alt="Лампочка">
    <button id="toggleButton">Увімкнути</button>
  </div>

<!-- signup.html -->
<h2>Реєстрація</h2>
<input type="email" id="signupEmail" placeholder="Email">
<input type="password" id="signupPassword" placeholder="Пароль">
<button onclick="signUp()">Зареєструватися</button>

<!-- signin.html -->
<h2>Вхід</h2>
<input type="email" id="signinEmail" placeholder="Email">
<input type="password" id="signinPassword" placeholder="Пароль">
<button onclick="signIn()">Увійти</button>

  
  <script src="lamp.js"></script>
</body>
</html>
