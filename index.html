<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Керування лампочкою</title>
  <link rel="stylesheet" href="vizual.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="modalClose" class="modal-close">&times;</span>
    <p id="modalMessage"></p>
  </div>
</div>

<h1>Керування лампочкою</h1>

<div id="auth">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Пароль">
  <br>
  <button onclick="signup()">Реєстрація</button>
  <button onclick="signin()">Увійти</button>
</div>

<div id="control">
  <img id="lampImage" src="https://raw.githubusercontent.com/SavielGGT/Lump-status/main/OFF.png" alt="Лампочка">
  <br>
  <button onclick="toggleLamp()">Перемкнути лампочку</button>
  <br>
  <input type="text" id="lampIdInput" placeholder="Введіть ID лампочки">
  <br>
  <button onclick="setLampId()">Підключити</button>
  <br>
  <button onclick="logout()">Вийти</button>
</div>

<script src="lamp.js"></script>
</body>
</html>
