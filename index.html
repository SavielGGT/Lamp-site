<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Лампочка з авторизацією</title>
  <link rel="stylesheet" href="vizual.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>Керування лампочкою</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">
    <br>
    <button onclick="signUp()">Реєстрація</button>
    <button onclick="signIn()">Вхід</button>
  </div>

  <div id="control">
    <img id="lamp" src="" alt="Стан лампочки">
    <br>
    <button onclick="toggleLamp()">Перемкнути лампочку</button>
    <br>
    <button onclick="logout()">Вийти</button>
  </div>

  <script src="lamp.js"></script>
</body>
</html>
